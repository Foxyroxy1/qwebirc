<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <title>QuakeNet Web IRC</title>
  <link rel="stylesheet" href="css/colours.css" type="text/css">
  <script type="text/javascript" src="js/mootools-1.2-core.js"></script>
  <script type="text/javascript" src="js/version.js"></script>
  <script type="text/javascript" src="js/jslib.js"></script>
  <script type="text/javascript" src="js/ui/colour.js"></script>
  <script type="text/javascript" src="js/ui/basetheme.js"></script>
  <script type="text/javascript" src="js/ui/theme.js"></script>
  <script type="text/javascript" src="js/ui/uglyui.js"></script>
  <script type="text/javascript" src="js/tcp.js"></script>
  <script type="text/javascript" src="js/irc/irclib.js"></script>
  <script type="text/javascript" src="js/irc/baseirc.js"></script>
  <script type="text/javascript" src="js/irc/irctracker.js"></script>
  <script type="text/javascript" src="js/irc/commandparser.js"></script>
  <script type="text/javascript" src="js/irc/ircclient.js"></script>
  <script type="text/javascript">  
    var ui;
    
    function fnp(x, data) {
      ui.windowLine(x, data);
    }

    function updatenicklist(channel, nicks) {
      ui.updateNickList(channel, nicks);
    }
    
    function updatetopic(channel, topic) {
      ui.updateTopic(channel, topic);
    }
    
    window.addEvent("domready", function() {
      var theme = new Theme();
      ui = new UglyUI($("ircui"), theme);
      
      ui.newWindow("", false, "Status");
      ui.selectTab("");
      ui.newLine("", "", "Welcome to qwebirc v" + QWEBIRC_VERSION + " --- comments/bugs to slug@quakenet.org.", "#f99");

      var IRC = new IRCClient(prompt("Nickname","uberfish"), ui);
      IRC.connect();
    });

  </script>
</head>
<body>
  <div id="ircui"></div>
</body>
</html>
